{% extends "templates/web.html" %}

{% block page_content %}
<div class="py-20 row">
    <div class="col-sm-2">
        <img src="{{ image }}" alt="{{ title }}">
    </div>
    <div class="col">
        <h1>{{ title }}</h1>
        <p class="lead">Rs. {{ rate }}</p>
        <p> {{ description }} </p>
    </div>
</div>
{% endblock %}



<!-- this is a sample default web page template -->
